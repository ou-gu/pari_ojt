<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Box icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <title>American Village</title>
</head>

<body>
    <!-- Header -->
    <header id="home" class="header">
        <!-- Navigation -->
        <nav class="nav">
            <div class="navigation container">

                <div class="menu">
                    <div class="top-nav">
                        <div class="logo">
                            <img src="img/logo.png" alt="">
                        </div>
                        <div class="close">
                            <i class="bx bx-x"></i>
                        </div>
                    </div>

                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#home" class="nav-link scroll-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#photospot" class="nav-link">Photo spot</a>
                        </li>
                        <li class="nav-item">
                            <a href="#accees" class="nav-link scroll-link">Accees</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link scroll-link">Contact</a>
                        </li>
                    </ul>
                    
                    <div class="hamburger">
                        <i class="bx bx-menu"></i>
                    </div>
                </div>

            </div>
        </nav>


        <main>
            <!-- pictureタグを使うと簡単にレスポンシブ対応を使用できる -->
            <div class="container">

            <div class="img-box">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <picture class="main-photo">
                    <source srcset="img/visual_1_sp.png" media="(max-width: 767px)" />
                    <img src="img/visual_1_pc.png" alt="アメリカンビレッジの夜景写真" />
                </picture>
                <picture class="sign-logo">
                    <source srcset="img/visual_text_sp.png" media="(max-width: 767px)" />
                    <img src="img/visual_text_pc.png" alt="アメリカンビレッジのサインロゴ" />
                </picture>

            </div>
                <div class="under-text">
                    <div class="under-text1">進化し続ける「街」</div>
                    <div class="under-text2">アメリカンビレッジマガジン</div>
                </div>
            </div>


            <!-- blog -->
            <section class="section">
                <div class="blog-center container">
                    <div class="blog">
                        <div class="img-cover">
                            <img src="img/post_img_1.png" alt="" />
                        </div>
                        <p>
                            オシャレなカフェがありますよ
                        </p>
                        <h4>READ MORE</h4>
                    </div>
                    <div class="blog">
                        <div class="img-cover">
                            <img src="img/post_img_2.png" alt="" />
                        </div>
                        <p>
                            あのネオンはいつ交換するのか！？観覧車の謎に迫る？
                        </p>
                        <h4>READ MORE</h4>
                    </div>
                    <div class="blog">
                        <div class="img-cover">
                            <img src="img/post_img_3.png" alt="" />
                        </div>
                        <p>
                            ラソナの車内はこんなのよ
                        </p>
                        <h4>READ MORE</h4>
                    </div>
                    <div class="blog">
                        <div class="img-cover">
                            <img src="img/post_img_4.png" alt="" />
                        </div>
                        <p>
                            お隣のアラハはハワイ？
                        </p>
                        <h4>READ MORE</h4>
                    </div>
                    <div class="blog">
                        <div class="img-cover">
                            <img src="img/post_img_5.png" alt="" />
                        </div>
                        <p>
                            なぜテント？ラソナの人に聞いてみた
                        </p>
                        <h4>READ MORE</h4>
                    </div>
                    <div class="blog">
                        <div class="img-cover">
                            <img src="img/post_img_6.png" alt="" />
                        </div>
                        <p>
                            ベイエリアオシャレすぎる問題
                        </p>
                        <h4>READ MORE</h4>
                    </div>
                    
                </div>
            </section>


        </main>

        <footer id="footer" class="footer">
            <div>
                <h1>Copyright(C)Shinohara.ALL RIGHTS RESERVED</h1>
            </div>

        </footer>

        <script src="js/main.js"></script>
</body>

</html>
