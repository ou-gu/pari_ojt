<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>American Village</title>
</head>

<body>
    <main>
        <header>
            <div class="menu-bar">
                <ul class="menu">
                    <li class="menu-tab"><a class="home_link" href="#">HOME</a></li>
                    <li class="menu-tab"><a class="stores_link" href="#stores">HOME</a></li>
                    <li class="menu-tab"><a class="photo_spot_link" href="#photo_spot">PHOTO SPOT</a></li>
                    <li class="menu-tab"><a class="access_link" href="#access">ACCESS</a></li>
                </ul>
            </div>
        </header>
        <!-- pictureタグを使うと簡単にレスポンシブ対応を使用できる -->
        <picture class="main-photo">
            <source srcset="img/visual_1_sp.png" media="(max-width: 767px)" />
            <img src="img/visual_1_pc.png" alt="アメリカンビレッジの夜景写真" />
        </picture>
        <!-- small-logo 左上のロゴ -->
        <div class="small-logo">
            <img src="img/logo.png" alt="アメリカンビレッジのロゴ 小">
        </div>
        <picture class="sign-logo">
            <source srcset="img/visual_text_sp.png" media="(max-width: 767px)" />
            <img src="img/visual_text_pc.png" alt="アメリカンビレッジのサインロゴ" />
        </picture>
        <div class="under-text">
            <div class="under-text1">進化し続ける「街」</div>
            <div class="under-text2">アメリカンビレッジマガジン</div>
        </div>
    </main>



</body>

</html>
